apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app
  namespace: chat-app
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: balanced
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - chatapp.7690ba9c19c643e2ac98.germanywestcentral.aksapp.io
      secretName: chat-app-tls
  rules:
    - host: chatapp.7690ba9c19c643e2ac98.germanywestcentral.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-app
                port:
                  number: 8080
